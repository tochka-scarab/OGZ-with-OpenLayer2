		<script>
			function init() 
				{
					map = new OpenLayers.Map("basicMap");//инициализация карты
					var mapnik         = new OpenLayers.Layer.OSM();//создание слоя карты
					var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984 // переобразование в WGS 1984
					var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection // переобразование проекции
					var position       = new OpenLayers.LonLat(36.43510580062866,49.93178994227235).transform( fromProjection, toProjection);// Широта/долгота
					var zoom           = 17;//масштаб 17
					map.addLayer(mapnik);//добавление слоя
					map.setCenter(position, zoom );//центрируем на долготе-широте с указаным масштабом
					
					//создаем новый слой оборудования
					var layerMarkers = new OpenLayers.Layer.Markers("Equipments");
					map.addLayer(layerMarkers);//добавляем этот слой к карте

					// Маркер текущего еквипмента
					var size = new OpenLayers.Size(21, 25);//размер картинки для маркера
					//смещение картинки для маркера
					var offset = new OpenLayers.Pixel(-(size.w / 2), -size.h);
					//картинка для маркера
					var icon = new OpenLayers.Icon('/img/common/switch_svg.gif', size, offset);
					layerMarkers.addMarker(//добавляем маркер к слою маркеров
						new OpenLayers.Marker(position, //координаты вставки маркера
						icon));//иконка маркера

					// шкала для выбора заранее настроенного масштаба
					map.addControl(new OpenLayers.Control.PanZoomBar());

					// панель инструментов (сдвиг и масштабирование)
					map.addControl(new OpenLayers.Control.MouseToolbar());

					// переключатель видимости слоев
					map.addControl(new OpenLayers.Control.LayerSwitcher({'ascending':true}));

					// ссылка внизу карты на текущее положение/масштаб
					map.addControl(new OpenLayers.Control.Permalink());
					map.addControl(new OpenLayers.Control.Permalink('permalink'));

					// координаты текущего положения мыши
					// преобразование из метров в градусы с помощью proj4js
					map.addControl(
						new OpenLayers.Control.MousePosition({
							displayProjection: new OpenLayers.Projection('EPSG:4326')
						})
					);

					// обзорная карта
					//map.addControl(new OpenLayers.Control.OverviewMap());

					// горячие клавиши
					//map.addControl(new OpenLayers.Control.KeyboardDefaults());
				}
		</script>
		
    <body onload="init();">
	
		<script type="text/javascript">
			function CalcOGZ()
				{
					var inp_xknp = document.getElementById('Xknp');
					var inp_yknp = document.getElementById('Yknp');
					var inp_xz = document.getElementById('Xz');
					var inp_yz = document.getElementById('Yz');
					var out_Dk = document.getElementById('Dk');
					var out_Ak = document.getElementById('Ak');

					var value_xknp = inp_xknp.value;
					var value_yknp = inp_yknp.value;
					var value_xz = inp_xz.value;
					var value_yz = inp_yz.value;

					var dx = value_xz - value_xknp;
					var dy = value_yz - value_yknp;

					var res_Dk = Math.sqrt(dx * dx + dy * dy);
					
					var R= (Math.acos(dx/res_Dk)*9.55);
					var res_Ak;
				   if(dy>0){res_Ak = R;}
				   else {res_Ak = 60 - R;}
			   
				   document.getElementById('Ak').value = res_Ak.toFixed(2);
				   document.getElementById('Dk').value = res_Dk.toFixed();
					
				}
		</script>
